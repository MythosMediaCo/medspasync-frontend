    /* MedSpaSync Pro Design System - Critical CSS */
    :root {
      --color-primary: #000000;
      --color-secondary: #FFFFFF;
      --color-accent: #FF6B35;
      --color-success: #10B981;
      --color-warning: #F59E0B;
      --color-error: #EF4444;
      --color-info: #3B82F6;
      --color-grey-100: #F8F9FA;
      --color-grey-200: #E9ECEF;
      --color-grey-300: #DEE2E6;
      --color-grey-400: #CED4DA;
      --color-grey-500: #6C757D;
      --color-grey-600: #495057;
      --color-grey-700: #343A40;
      --color-grey-800: #212529;
      --color-grey-900: #000000;
      --font-primary: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      --space-3xl: 64px;
      --space-4xl: 80px;
      --text-hero: 3.5rem;
      --text-h1: 2.5rem;
      --text-h2: 1.875rem;
      --text-h3: 1.25rem;
      --text-body-large: 1.125rem;
      --text-body: 1rem;
      --text-body-small: 0.875rem;
      --text-caption: 0.75rem;
    }

    @font-face {
      font-display: swap;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/inter-v19-latin-regular.woff2') format('woff2');
    }
    @font-face {
      font-display: swap;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 500;
      src: url('/fonts/inter-v19-latin-500.woff2') format('woff2');
    }
    @font-face {
      font-display: swap;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      src: url('/fonts/inter-v19-latin-600.woff2') format('woff2');
    }
    @font-face {
      font-display: swap;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/inter-v19-latin-700.woff2') format('woff2');
    }
    @font-face {
      font-display: swap;
      font-family: 'Inter';
      font-style: normal;
      font-weight: 800;
      src: url('/fonts/inter-v19-latin-800.woff2') format('woff2');
    }

    body {
      line-height: 1.6;
      font-family: var(--font-primary);
      color: var(--color-primary);
      background: var(--color-secondary);
      margin: 0;
      padding: 0;
    }

    /* Critical loading states */
    .loading {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loaded {
      opacity: 1;
    }

    /* Critical typography */
    .text-hero {
      font-size: var(--text-hero);
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .text-h1 {
      font-size: var(--text-h1);
      line-height: 1.2;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .text-body-large {
      font-size: var(--text-body-large);
      line-height: 1.6;
      font-weight: 400;
    }

    .text-body {
      font-size: var(--text-body);
      line-height: 1.6;
      font-weight: 400;
    }

    /* Critical spacing */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-lg);
    }

    /* Critical responsive */
    @media (max-width: 768px) {
      .text-hero { font-size: 2.5rem; }
      .text-h1 { font-size: 2rem; }
      .container { padding: 0 var(--space-md); }
    }
