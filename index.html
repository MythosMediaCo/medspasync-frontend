<body class="bg-white text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100">
  <!-- App Mount Points -->
  <div id="root"></div>
  <div id="modal-root"></div>
  <div id="toast-root"></div>

  <!-- Loading Fallback for Slow Connections -->
  <div id="loading-fallback" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div style="text-align: center; font-family: system-ui, sans-serif;">
      <div style="width: 40px; height: 40px; border: 3px solid #059669; border-top: 3px solid #d1d5db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
      <h2 style="color: #111827; font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem;">Loading MedSpaSync Pro</h2>
      <p style="color: #6b7280; font-size: 0.875rem;">Initializing AI reconciliation platform...</p>
    </div>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>

  <!-- Hide loading fallback when React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          fallback.style.display = 'none';
        }
      }, 100);
    });
  </script>

  <!-- No-JS Fallback -->
  <noscript>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f9fafb; display: flex; align-items: center; justify-content: center; z-index: 10000;">

        <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">
          MedSpaSync Pro requires JavaScript to provide AI-powered reconciliation features. 
          Please enable JavaScript in your browser to access the platform.
        </p>
        <p style="color: #6b7280; font-size: 0.875rem;">
          Need help? Contact us at 
          <a href="mailto:support@medspasyncpro.com" style="color: #059669; font-weight: 600;">support@medspasyncpro.com</a>
        </p>
      </div>
    </div>
  </noscript>
