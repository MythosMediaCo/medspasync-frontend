name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - run: npm run lint
      - run: npm test -- --runInBand
      - run: |
          STRIPE_SECRET_KEY=dummy node server.js &
          npx wait-on http://localhost:5000/api/health
      - run: kill $(lsof -t -i:5000)
