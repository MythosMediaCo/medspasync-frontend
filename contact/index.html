<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MedSpaSync Pro</title>
  <meta name="description" content="Get in touch with MedSpaSync Pro." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-inter">
  <header class="sticky top-0 z-20 bg-white/80 dark:bg-slate-900/80 backdrop-blur border-b border-slate-200 dark:border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-indigo-500">MedSpaSync Pro</a>
      <nav class="space-x-6 text-sm font-medium">
        <a href="/features/" class="hover:text-indigo-500">Features</a>
        <a href="/pricing/" class="hover:text-indigo-500">Pricing</a>
        <a href="/about/" class="hover:text-indigo-500">About</a>
        <a href="/support/" class="hover:text-indigo-500">Support</a>
        <a href="/contact/" class="hover:text-indigo-500">Contact</a>
        <button id="themeToggle" class="ml-4 p-2 rounded-full border border-slate-300 dark:border-slate-600" aria-label="Toggle dark mode">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <section class="max-w-2xl mx-auto px-4 sm:px-6 py-20">
    <h1 class="text-4xl font-bold mb-8 text-center">Contact Us</h1>
    <form id="leadForm" class="space-y-4">
      <input type="text" name="name" placeholder="Name" class="w-full p-3 rounded border border-slate-300 dark:border-slate-700 bg-transparent" required />
      <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded border border-slate-300 dark:border-slate-700 bg-transparent" required />
      <input type="text" name="business" placeholder="Business Name" class="w-full p-3 rounded border border-slate-300 dark:border-slate-700 bg-transparent" />
      <textarea name="message" placeholder="Message" class="w-full p-3 rounded border border-slate-300 dark:border-slate-700 bg-transparent"></textarea>
      <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-2xl w-full">Submit</button>
    </form>
    <p id="formSuccess" class="mt-4 hidden text-green-600">Thank you! We'll be in touch.</p>
  </section>

  <footer class="bg-slate-100 dark:bg-slate-800 py-6 text-center text-sm">
    <p>&copy; 2025 MedSpaSync Pro â€¢ <a class="underline" href="/privacy/">Privacy</a> â€¢ <a class="underline" href="/terms/">Terms</a></p>
  </footer>

  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      if (html.classList.contains('dark')) { html.classList.remove('dark'); localStorage.theme = 'light'; } else { html.classList.add('dark'); localStorage.theme = 'dark'; }
    });

    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      try {
        const res = await fetch('https://app.medspasyncpro.com/api/leads', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        if (res.ok) {
          form.classList.add('hidden');
          document.getElementById('formSuccess').classList.remove('hidden');
        } else {
          alert('There was an error submitting the form.');
        }
      } catch {
        alert('There was an error submitting the form.');
      }
    });
  </script>
</body>
</html>
